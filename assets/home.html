<body class=" bg-[#f4f5f7] h-[100vh] ">

        </div>
        <div>

        </div>
         
     </div>
    
     <div class=" p-3 mt-8 ">
  
             <h class=" text-2xl font-bold ">ðŸ”¥ Welcome to Payooo!</h>

     </div>
 
     <div class="parents grid grid-cols-3 mt-8 p-3 gap-3 min-h-[200px]  ">
         <div id="add-button" class=" text-center border-2 border-gray-300 p-3 rounded-lg ">
         <img src="/assets/wallet1.png" class=" mx-auto" alt="">
         <h2 >Add Money</h2>
         </div>
         <div id="cashout-button" class=" justify-center  border-2 border-gray-300 text-center  p-3 rounded-lg">
         <img src="/assets/send1.png" class="mx-auto " alt="">
         <h2>Cashout</h2>
         </div>
         <div  class=" justify-center  border-2 border-gray-300 text-center p-3 rounded-lg">
         <img src="/assets/money1.png" class="mx-auto " alt="">

         </div>

         </div>
         <div class=" justify-center  border-2 border-gray-300 text-center p-3 rounded-lg">

         <h2>Pay bill</h2>
         </div>

         <h2>Transaction</h2>
         </div>
        
     </div>

  <div class="all-form-secitons  max-w-lg mx-auto">
    <!-- add maney  -->
    <div id="add-money-parent">
        <h1 class=" font-bold my-2">Add money</h1>
        <form action=" " class=" bg-white rounded-2xl p-8">
            <div>
                <h1>Select input bank</h1>
                <select id="bank" class="select w-full bg-[#f4f5f7] mt-3 rounded-3xl" >
                    <option disabled selected>Pick a color</option>
                    <option>Crimson</option>
                    <option>Amber</option>
                    <option>Velvet</option>
                  </select>
            </div>
            <div>
                <div class="mt-5">
                    <label for="">Mobile Number</label>
                <br/>
            
                <input type="text" id="account-number" placeholder="Enter Your Mobile Number" class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl " />
            
                </div>
            </div>
            <div>
                <div class="mt-5">
                    <label for="">Amount</label>
                <br/>
            
                <input type="text" id="add-amount" placeholder="Enter Your Mobile Number" class="input bg-[#f4f5f7] w-full mt-3 rounded-3xl " />
            
                </div>
            </div>
            <div>
                <div class="mt-5">
                    <label for="">Pin Number</label>
                <br/>
            
                <input type="text" id="add-pin" placeholder="Enter Your Mobile Number" class="input bg-[#f4f5f7] w-full mt-3 rounded-3xl " />
            
                </div>
            </div>
            <button class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl " id="add-money-btn">Login</button>

    </div>

                    <label for="">Agent Number</label>
                <br/>
            
                <input type="text" id="account-number" placeholder="Enter Your Mobile Number" class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl " />
            
                </div>
            </div>
            <div>
                <div class="mt-5">
                    <label for="">Amount</label>
                <br/>
            
                <input id="widthdraw-amount" type="text"  placeholder="Enter Your Mobile Number" class="input bg-[#f4f5f7] w-full mt-3 rounded-3xl " />
            
                </div>
            </div>
            <div>
                <div class="mt-5">
                    <label for="">4 Digit pin number</label>
                <br/>
            
                <input type="text"  placeholder="Enter Your Mobile Number" class="input bg-[#f4f5f7] w-full mt-3 rounded-3xl " />
            
                </div>
            </div>
            <button id="widthdraw-btn" class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl ">Widthdraw money</button>
        </form>
